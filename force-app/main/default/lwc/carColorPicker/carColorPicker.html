<template>
    <lightning-card title="Car color picker" icon-name="standard:account">
        <img src={selectedImage} alt="Car Image" width="700">
        <p slot="footer">
            <template for:each={colors} for:item="color">
                <span key={color} data-color={color}
                onclick={selectedHandler}
                class={color}></span>
            </template>
        </p>
    </lightning-card>
</template>
